<div class="container" *ngIf="article">
    <div class="img-container">
        <img [src]="article.articleImageUrls[0]" alt="*">
    </div>
    <div class="below">
        <p style="color : black; font-size: 20px; font-weight: 500; font-family: Georgia, 'Times New Roman', Times, serif;"> {{ article.articlePrice }} </p>
        <p class="articleName"> {{ article.articleName }} </p>
        <div class="info">
            <img [src]="article.articleOwnerProfilePic" alt="*">
            <p [routerLink]="['profile', article.articleOwnerId]" style="color: rgb(92, 89, 89);font-family: Georgia, 'Times New Roman', Times, serif;"> {{ article.articleOwnerName }} </p>
        </div>
        <div class="info">
            <img src="assets/images/region2.svg" alt="*">
            <p style="color: rgb(92, 89, 89);font-family: Georgia, 'Times New Roman', Times, serif;"> {{ article.articleOwnerRegion }} </p>
        </div>
    </div>
</div>
