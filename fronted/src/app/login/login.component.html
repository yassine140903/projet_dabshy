<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <div class="form-container">
        <div class="form-content">
            <div class="form-left">
                <form (ngSubmit)="onLogin()" id="register" class="form" action="#" method="post">
                    <h2>Login!</h2>
                    <p>Enter your details to continue:</p>
                    <input [(ngModel)]="credentials.email" type="email" name="email" placeholder="Email" id="email" required>
                    <input [(ngModel)]="credentials.password" type="password" name="password" placeholder="Password" id="pwd" required>
                    
                    <a routerLink="/signup" routerLinkActive="active">Don't have an account? Sign Up now</a>
                    
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                    <form (ngSubmit)="onForgotPassword()" >
                        <button class="reset" type="submit">Forgot Password</button>
                    </form>
                
            </div>
            <div class="form-right">
                <img src="assets/images/signup.jpg" alt="Mountains" class="form-image">
            </div>

        </div>
 
    </div>

</body>
</html>
