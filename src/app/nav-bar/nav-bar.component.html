<div class="container">
    <div class="leftside">
        <div class="logo">
            <img src="assets/images/logo_0.jpg" alt="logo">
        </div>
        <ul>
            <li routerLink="">Home</li>
            <li routerLink="/contact">Contact</li>
            <li routerLink="/about">About</li>
        </ul>
    </div>
    <div class="title">
        <h1>Dabshy</h1>
    </div>
    <div class="rightside">
        <ng-container>
            <button type="button" class="addarticle" *ngIf="this.router.url != '/addArticle'" (click)="goToAddArticle()">+</button>
        </ng-container>
        <button type="button" class="loginBtn" *ngIf="!authService._isLoggedIn" (click)="setLoginTo(true)">Login</button>
        <div class="profile" *ngIf="authService.isLoggedIn" (click)="onProfileClick(user)">
            <img [src]="user.profileImageUrl" alt="profile pic" >
            <h5> {{ user.userName }} </h5>
        </div>
        <button type="button" class="logoutBtn" *ngIf="authService._isLoggedIn" (click)="setLoginTo(false)">LogOut</button>
    </div>
</div>
