<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <div class="form-content">
            <div class="form-left">
                <form id="register" class="form" action="#" method="post">
                    <h2>Sign Up!</h2>
                    <p>Enter your details to continue:</p>
                    <input type="text" id="firstName" name="username" placeholder="firstname" required>
                    <input type="text" id="lastName" name="username" placeholder="lastname" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="pwd" name="password" placeholder="Password" required>
                    <input type="password" id="confpwd" name="confirmpassword" placeholder="Confirm Password" required>
                    <input type="text" id="location" name="username" placeholder="location" required>
                    <input type="tel" id="phoneNumber" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  placeholder="Phone number" required>
                    <button type="submit" class="submit-btn" (click)="verifInput()">Sign Up</button>
                </form>
                
            </div>
            <div class="form-right">
                <img src="assets/images/signup.jpg" alt="Mountains" class="form-image">
            </div>
        </div>
    </div>
</body>
</html>
